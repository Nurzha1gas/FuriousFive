<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <div class="logo">
                <!-- Replace with your logo image -->
                <img src="logo2.png" alt="Logo" style="width: 175px; height: 175px;">
            </div>
            <form action="#" method="POST">
                <input type="text" id="mail" name="mail" placeholder="mail" required>
                <input type="password" id="passwordFillLogin" name="password" placeholder="password" required>
                <button type="submit" class="btn1login">log in</button>
                <button type="button" class="btn-signup">sign up</button>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
